<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>k-rd</title>
</head>
<body>
    <!-- header section  -->
    <header class="header">             <!-- header-dark class is for dark mode header -->
        <div class="header-container container">
            <div class="logo-container">
                <div class="logo-boundary"><span class="logo-word">K-RD</span></div>
            </div>
            <ul class="nav">
                <li class="nav-item nav-item1">Home</li>
                <li class="nav-item nav-item2">About Me</li>
                <li class="nav-item nav-item3">Contact</li>
                <li class="nav-item nav-item4">Projects</li>
            </ul>
            <div class="mode"><label class="switch toggle-mode-btn"><input onclick="toggleMode();" type="checkbox"><span class="slider"></span></label></div>
        </div>
    </header>

    <!-- cover section  -->
    <section id="cover" class="cover">           <!-- cover-dark class is for dark mode cover -->
        <div class="cover-fill-top"></div>
        <div class="cover-fill-bg"></div>
    </section>

    <!-- profile section  -->
    <section class="profile">
        <div class="profile-wrapper container">
            <div class="profile-container container">
                <div class="complete-profile-div-wrapper">
                    <div class="profile-top">
                        <div class="profile-top-upper"></div>
                        <div class="profile-top-lower">
                            <span class="profile-img">
                                <img src="./profile-pic.png" alt="profile-picture">
                            </span>
                        </div>
                        <div class="profile-top-end">
                            <div class="img-bg"></div>
                        </div>
                    </div>
                    <div class="profile-mid"></div>
                    <div class="profile-bottom"></div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
